<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <title>Котики/Собакены</title>
      <style>
      table { border: 2px solid green;}
      td { border: 2px solid green;}
      body {color:#4E2982;
      		font-family: Verdana, Arial, Helvetica, sans-serif;}
      li:hover{ background-color: #976BD6;
      	  color: white;}
   
      		
      </style>
  </head>
  <body>
    <h1>Таблица хороших мальчиков</h1>
    <table>
    	<tr>
        	<td>Собоакены</td>
            <td>Хатико</td>
        </tr>
        <tr>
        	<td>Котики</td>
            <td>Гарфилд</td>
        </tr>
    </table>
    <h2>Как определить хорошего мальчика?</h2>
    <ul>
    	<li>Он  всегда преданный</li>
        <li>Любит играть</li>
        <li>Вкусно кушает</li>
    </ul>
  </body>
    <script> 
      let element = document.querySelector('ul');
          
  		let dummyElement = document.createElement('li');
  		dummyElement.textContent = prompt('Дополни список, как определить хорошего мальчика.');
  		dummyElement.style.fontStyle = 'italic';
  		element.append(dummyElement);
          
  		let dummyElement1 = document.createElement('li');
  		dummyElement1.textContent = prompt('Дополни список, как определить хорошего мальчика.');
  		dummyElement1.style.fontStyle = 'italic';
  		element.append(dummyElement1);
    </script>
</html>
